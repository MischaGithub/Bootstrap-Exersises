<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    <!--Creating the alerts -->

    <div class="container">
        <h1>Creating alerts</h1>
        <p>Displaying all the different alerts</p>

        <!--Each alert having its own particular property displaying by importance-->

        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success</strong> Successfully saved.
          </div>
          <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Info</strong> Please read carefully.
          </div>
          <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Danger</strong> Please dont share this information with anybody.
          </div>

          <!--Creating a popup modal with its own container-->

        <div class="container">
            <h2>Modal Popup</h2>

            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Open modal
            </button>
           
          <div class="modal" id="myModal">
              <div class="modal-dialog">
                  <div class="modal-content">

                    <!--the modal header-->
                    <div class="modal-header text-danger">
                        <h3 class="modal-title">Heading</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!--The Modal body-->
                    <div class="modal-body text-primary">Welcome to the modal body</div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dimiss="modal">Close</button>
                    </div>

                  </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
